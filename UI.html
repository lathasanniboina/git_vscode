<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Feed UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #e4e6eb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #242526;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #3a3b3c;
    }

    header nav a {
      color: #e4e6eb;
      margin: 0 10px;
      text-decoration: none;
      font-size: 0.9em;
    }

    header nav a:hover {
      color: #2d88ff;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background-color: #242526;
      border: 1px solid #3a3b3c;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-header h3 {
      margin: 0;
      font-size: 1em;
      color: #e4e6eb;
    }

    .card-header .follow-btn {
      font-size: 0.8em;
      color: #2d88ff;
      border: none;
      background: none;
      cursor: pointer;
    }

    .card-header .follow-btn:hover {
      text-decoration: underline;
    }

    .card-body {
      margin: 10px 0;
      color: #b0b3b8;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8em;
      color: #b0b3b8;
    }

    .card-footer .action-btn {
      background: none;
      border: none;
      color: #2d88ff;
      cursor: pointer;
    }

    .card-footer .action-btn:hover {
      text-decoration: underline;
    }

    .view-job-btn {
      background-color: #2d88ff;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.8em;
    }

    .view-job-btn:hover {
      background-color: #166fe5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Job Feed</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">My Network</a>
      <a href="#">Jobs</a>
      <a href="#">Notifications</a>
    </nav>
  </header>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Grishma Shukla</h3>
        <button class="follow-btn">Follow</button>
      </div>
      <div class="card-body">
        <p>Hello everyone! We have openings for Computer Vision Engineers...</p>
        <a class="view-job-btn" href="#">View Job</a>
      </div>
      <div class="card-footer">
        <span>6 hours ago</span>
        <div>
          <button class="action-btn">Like</button>
          <button class="action-btn">Comment</button>
          <button class="action-btn">Share</button>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h3>Robotize</h3>
        <button class="follow-btn">Follow</button>
      </div>
      <div class="card-body">
        <p>Are you a mastermind of motion planning? A wizard of computer vision?...</p>
        <a class="view-job-btn" href="#">View Job</a>
      </div>
      <div class="card-footer">
        <span>4 hours ago</span>
        <div>
          <button class="action-btn">Like</button>
          <button class="action-btn">Comment</button>
          <button class="action-btn">Share</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
